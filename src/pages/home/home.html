<ion-header>
  <ion-toolbar>
    <ion-buttons start>
    <button ion-button icon-only color="primary" (click)="openCalender()">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="titledecoration">Huger Street</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <table style="width:100%">
    <tr style="text-align:center">
      <td id="btnRecommended" (click)="slide(0)" style="width:33%;border-bottom:2px solid;border-color:blue;">Recommended</td>
      <td id="btnPopular" (click)="slide(1)" style="width:33%">Popular &#9733;</td>
      <td id="btnToday" (click)="slide(2)" style="width:33%">Today &#9733;</td>
    </tr>
  </table>
  <div style="text-align:center">
    <table style="width:100%">
      <tr style="width:100%; text-align:center" *ngFor="let event of events">
        <td style="width:100%" (click)="openEventPage(event.id)">
          <img style="width:100%" src={{event.image}} />
          <p>{{event.name}}</p>
          <hr />
        </td>
      </tr>
     </table>
  </div>
</ion-content>
