<ion-header>
  <ion-navbar color="primary">
    <ion-title class="titledecoration">Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="doSignIn()">
    <ion-list inset padding>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      
      <div padding>
        <button ion-button color="secondary" block>Login</button>
        <p style="text-align: center">Don't have an acccount? <a [navPush]="registerPage">Signup</a></p>
      </div>

    </ion-list>
  </form>
  <p style="text-align: center">OR</p>
  <div padding>
    <p style="text-align: center">Sign in with Facebook</p>
    <button ion-button color="primary" (click)="doFacebookSignIn()" block>Facebook Login</button>
  </div>
</ion-content>
